quarkus.http.port=8081
# Logging Configuration
# Set log level for the DynamicAmqpMessagingService to control debug messages
# Options: OFF, ERROR, WARN, INFO, DEBUG, TRACE, ALL
quarkus.log.category."org.signal.processor.amqp.DynamicAmqpMessagingService".level=INFO
# To see debug messages from the messaging service, change to DEBUG:
# quarkus.log.category."org.signal.processor.amqp.DynamicAmqpMessagingService".level=DEBUG
# Note: No API endpoint needed - use standard Quarkus logging configuration
# Configure the AMQP connector with high-performance settings
mp.messaging.connector.smallrye-amqp.host=localhost
mp.messaging.connector.smallrye-amqp.port=5672
mp.messaging.connector.smallrye-amqp.username=admin
mp.messaging.connector.smallrye-amqp.password=admin
mp.messaging.connector.smallrye-amqp.max-inflight-messages=10000
mp.messaging.connector.smallrye-amqp.use-nio=true
mp.messaging.connector.smallrye-amqp.connect-timeout=60000
# Configure dynamic sender channel with performance optimizations
mp.messaging.outgoing.dynamic-sender.connector=smallrye-amqp
mp.messaging.outgoing.dynamic-sender.address=test-topic
mp.messaging.outgoing.dynamic-sender.durable=false
mp.messaging.outgoing.dynamic-sender.use-anonymous-sender=false
# Configure test consumer to verify message delivery
mp.messaging.incoming.test-consumer.connector=smallrye-amqp
mp.messaging.incoming.test-consumer.address=test-topic
mp.messaging.incoming.test-consumer.durable=false
# Configure Jackson message consumers
mp.messaging.incoming.jackson-topic-consumer.connector=smallrye-amqp
mp.messaging.incoming.jackson-topic-consumer.address=test-jackson-topic
mp.messaging.incoming.jackson-topic-consumer.durable=false
mp.messaging.incoming.jackson-confirmed-consumer.connector=smallrye-amqp
mp.messaging.incoming.jackson-confirmed-consumer.address=test-jackson-confirmed-topic
mp.messaging.incoming.jackson-confirmed-consumer.durable=false
mp.messaging.incoming.jackson-sync-consumer.connector=smallrye-amqp
mp.messaging.incoming.jackson-sync-consumer.address=test-jackson-sync-topic
mp.messaging.incoming.jackson-sync-consumer.durable=false
# Configure Jakarta JSON consumer
mp.messaging.incoming.jakarta-topic-consumer.connector=smallrye-amqp
mp.messaging.incoming.jakarta-topic-consumer.address=test-jakarta-topic
mp.messaging.incoming.jakarta-topic-consumer.durable=false
# Configure business event consumers
mp.messaging.incoming.customer-notifications-consumer.connector=smallrye-amqp
mp.messaging.incoming.customer-notifications-consumer.address=customer-notifications
mp.messaging.incoming.customer-notifications-consumer.durable=false
mp.messaging.incoming.user-logins-consumer.connector=smallrye-amqp
mp.messaging.incoming.user-logins-consumer.address=user-logins
mp.messaging.incoming.user-logins-consumer.durable=false
mp.messaging.incoming.user-purchases-consumer.connector=smallrye-amqp
mp.messaging.incoming.user-purchases-consumer.address=user-purchases
mp.messaging.incoming.user-purchases-consumer.durable=false
mp.messaging.incoming.support-requests-consumer.connector=smallrye-amqp
mp.messaging.incoming.support-requests-consumer.address=support-requests
mp.messaging.incoming.support-requests-consumer.durable=false
mp.messaging.incoming.user-activities-consumer.connector=smallrye-amqp
mp.messaging.incoming.user-activities-consumer.address=user-activities
mp.messaging.incoming.user-activities-consumer.durable=false
mp.messaging.incoming.order-events-consumer.connector=smallrye-amqp
